<html>

<head>
    <script>
        function pluos(x, y) {
            const z = x + y
            return z
        }

        function minos(x, y) {
            const z = x - y
            return z
        }

        function caful(x, y) {
            const z = x * y
            return z
        }
    

        function lehalek(x, y) {
            const z = x / y
            return z
        }
        
        const reaselt = caful (3, 4);
        const yofi = pluos (reaselt, 15);
        const blaaa = minos (yofi, 2);
        const nonono = lehalek (blaaa, 5);

        alert(nonono);

    </script>
</head>

</html>
