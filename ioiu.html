<html>
    
    <head>
        <script>
            function random(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
    
            let x;
            let y;
            let op  
            function showQuestion() {
                const level = document.getElementById('level').value;
                let min = 10 ** (level - 1);
                let max = 10 ** level;
    
                let op = document.getElementById('operator').value;
    
                x = random(min, max);
                y = random(min, max);
    
                document.getElementById('question').innerHTML = x + op + y + '=';
            }
    
            function checkAnswer() {
                let result;
    
                if (op === "+") {
                    result = x + y;
                } else if (op === "-") {
                    result = x - y;
                } else if (op === "*") {
                    result = x * y;
                } else if (op === "/") {
                    result = x / y;
                }
                
                
            }
        </script>
    </head>
    
    <body>
        <div>
            <label>Level</label>
            <select id="level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
        </div>
        <div>
            <label>Operator</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div>
            <button onclick="showQuestion()">Start</button>
        </div>
        <div>
            <span id="question"></span>
            <input type="number" />
        </div>
        <div>
            <button onclick="checkAnswer()">ok</button>
            <button>next</button>
        </div>
    </body>
    
    </html>
